        <div class="tab-login-cont">
        <div class="layout-container">
            <div class="register-login-cont">
                <ul class="nav nav-tabs" role="tablist">

                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Login</a></li>

                </ul>


            </div>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="home">
                    <form action="">
                        <div class="differ-input">
                    <div class="form-group">
                        <input id="r-name" name="fname" placeholder="Name" type="text" class="form-control"
                               data-rules="not-empty min-length max-length"
                               data-min-length="3"
                               data-max-length="255">
                    </div>
                    <div class="form-group">
                        <input id="r-email" name="fname" placeholder="E-mail" type="text" class="form-control"
                               data-rules="not-empty min-length max-length"
                               data-min-length="3"
                               data-max-length="255">
                    </div>
                    <div class="form-group">
                        <input id="r-password" name="fname" placeholder="Password" type="text" class="form-control"
                               data-rules="not-empty min-length max-length"
                               data-min-length="3"
                               data-max-length="255">
                    </div>
                    <div class="form-group">
                        <input id="r-repeat-password" name="fname" placeholder="Repeat password" type="text" class="form-control"
                               data-rules="not-empty min-length max-length"
                               data-min-length="3"
                               data-max-length="255">
                    </div>
                        </div>
                        <button class="btn">Sign up</button>
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="profile">
                    <form action="POST">
                        <div class="differ-input">


                        <div class="form-group">
                            <input id="email" name="fname" placeholder="E-mail" type="text" class="form-control"
                                   data-rules="not-empty min-length max-length"
                                   data-min-length="3"
                                   data-max-length="255">
                        </div>
                        <div class="form-group">
                            <input id="password"  placeholder="Password" name="fname" placeholder="E-mail" type="text" class="form-control"
                                   data-rules="not-empty min-length max-length"
                                   data-min-length="3"
                                   data-max-length="255">
                            <a href="" class="forgot">Forgot pass?</a>
                        </div>
                        <button class="btn">Sign in</button>
                        <input type="checkbox" id="toggle1" name="toggle">
                        <label for="toggle1" class="checkbox-label">Keep me signed in</label>
                        </div>
                    </form>
                    </div>
                </div>

            </div>
        </div>
